version: '3.8'

services:
  workify-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: workify-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3004}
      NEXT_PUBLIC_WORKIFY_API_URL: ${NEXT_PUBLIC_WORKIFY_API_URL:-http://localhost:3002}
      NEXT_PUBLIC_AUTH_API_URL: ${NEXT_PUBLIC_AUTH_API_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3004}:3004"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev || npm run dev
    networks:
      - workify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  workify-network:
    driver: bridge
